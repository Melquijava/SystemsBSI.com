# Conteúdo para systems-bsi-frontend/site.conf

server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Força os logs de acesso e erro a irem para o console
    # Isso fará com que eles apareçam nos "Implantar Logs" do Railway
    access_log /dev/stdout;
    error_log /dev/stderr info; # 'info' nos dará mais detalhes

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}